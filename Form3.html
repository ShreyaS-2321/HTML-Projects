<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital form</title>
</head>
<body>
    <h1>Patient Intake Form (Accident)</h1>

    <form style="background-color: antiquewhite;">
        <fieldset>
        <fieldset>
            <legend>Patient's Information</legend>
        <label for="name">Patient's Name: </label>
        <input type="text" name="name" id="name">
        <p>Gender: </p>
        <label for="male">Male </label>
        <input type="checkbox" name="male" id="male">
        <label for="female">Female </label>
        <input type="checkbox" name="female" id="female">
        <label for="others">Others </label>
        <input type="checkbox" name="others" id="others">
        <br><br>
        <label for="occp">Patient's Occupation: </label>
        <input type="text" name="occp" id="occp">
        <br><br>
        <label for="name">Patient's Age: </label>
        <input type="number" name="age" id="age">
        <p>Marital status: </p>
        <label for="ms">Single </label>
        <input type="radio" name="ms" id="ms">
        <label for="ms">Married </label>
        <input type="radio" name="ms" id="ms">
        <label for="ms">Widowed </label>
        <input type="radio" name="ms" id="ms">
        <label for="ms">Divorced </label>
        <input type="radio" name="ms" id="ms">
        <br><br>
        <label for="dob">Date of birth: </label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="bg">Blood Group: </label>
        <select name="bg" id="bg">
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <br><br>
        <label for="Address">Address: </label>
        <input type="text" name="Address" id="Adms"><br><br>
        <label for="city">City: </label>
        <input type="text" name="city" id="city"><br><br>
        <label for="state">State: </label>
        <input type="text" name="state" id="state"><br><br>
        <label for="Zipcode">Zipcode: </label>
        <input type="tel" name="Zipcode" id="Zipcode"><br><br>
        <label for="phone">Phone number: </label>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br><br>
        <label for="rname">Reporters's Name: </label>
        <input type="text" name="rname" id="rname"><br><br>
        <label for="rel">Reporters's relationship with the patient: </label>
        <input type="text" name="rel" id="rel"><br><br>
        <label for="age1">Reporter's age</label>
        <input type="number" name="age1" id="age1"><br><br>
        <label for="occp1">Reporter's Occupation: </label>
        <input type="text" name="occp1" id="occp1">
        <br><br>
        </fieldset>
        <fieldset>
            <legend>Accident Detail's</legend>
        <label for="date">Date of Accident: </label>
        <input type="date" name="date" id="date">
        <label for="time">Time: </label>
        <input type="time" name="time" id="time">
        <label for="place">Place of accident: </label>
        <input type="text" name="place" id="place">
        </fieldset>
        </fieldset>
    </form>
</body>
</html>
